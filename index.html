<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Registration page</title>
</head>
<body>
 <div class="container">
  <section class="left-section">
    <header class="title">Learn to code by watching others</header>
    <article class="description">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
    </article>
  </section>
    <aside class="right-section">
      <article class="promotional-offer"><span style="font-weight: bold;">Try it free 7 days</span> then &#36;20/mo. thereafter</article>
      <form class="reg-form" id="form">
        <div class="form-changer">
          <input type="text" class="form-item " id="firstName" placeholder="First Name">
          <img src="images/icon-error.svg" alt="Error" class="error">
        </div>
        <div class="form-changer">
          <input type="text" class="form-item"  id="lastName" placeholder="Last Name">
          <img src="images/icon-error.svg" alt="Error" class="error"> 
        </div>
        <div class="form-changer">
          <input type="email" class="form-item" id="email" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="Error" class="error">
        </div>
        <div class="form-changer">
          <input type="password" class="form-item" id="password" placeholder="Password">
          <img src="images/icon-error.svg" alt="Error" class="error">
         
        </div>
        <button class="submit-button" id="submitButton" type="submit">CLAIM YOUR FREE TRIAL</button>
        <footer class="footer">By clicking the button, you are agreeing to our <span style="font-size: 10px; font-weight: bold; color: hsl(1, 90%, 64%);">Therms as Services</span></footer>
      </form>
    </aside>
  
   

   <script src="app.js"></script>
  
 </div>
  
</body>
</html>
